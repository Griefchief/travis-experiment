language: python

sudo: required

dist: trusty

install:
    - "ifconfig -a || true"
    - "ip address show || true"
    - "ip link show || true"
    - "cat /etc/hosts || true"
    - "ping -vc 4 localhost || true"
    - "ping6 -vc 4 localhost || true"
    - "travis_debug || true"
    - "sudo python server.py"


script:
    - "echo script"
    - "curl -vX GET http://localhost/"

notifications:
  email: false
